<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="image-box">
        <img th:src="@{/images/exam.svg}" alt="image">
    </div>
    <div class="text-box">
        <h1 class="mb-5 text-center">Core Javadan Test Topshiriqlaari</h1>
        <form id="form" name="form1" class="card bg-dark py-5 px-4" action="/quiz" method="POST">
            <p>Ismingizni kiriting</p>
            <input type="text" id="name" name="username"/>
            <p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
            <button type="submit" class="btn btn-warning" onclick="setData()">Testni boshlash</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
   function setData(){
       const userName = document.getElementById('name');
       const userNameValue = userName.value;
       console.log(userNameValue);
       localStorage.setItem('user-name', userNameValue);
   }
</script>


<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>
